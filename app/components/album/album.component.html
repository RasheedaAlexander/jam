<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-6">
                <div *ngIf="album.images.length > 0">
                    <img class="album-thumb" src="{{album.images[0].url}}">
                </div>
            </div>
            <div class="col-md-6" id="alb-desc">
                <h4 *ngIf="album.artists.length > 0" id="artist-name"><span *ngFor="let artist of album.artists">
                {{artist.name}}
                </span></h4>
                <h2 class="album-name">{{album.name}}</h2>
                <h5 class="release">Release Date: {{album.release_date}}</h5>
                <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View In Spotify</a>
            </div>
        </div>
    </header>

    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
            <div class="tracks">
                <h5 id="track-num">{{track.track_number}} - {{track.name}}</h5>
                <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
            </div>
        </div>
    </div>
</div>
