<!DOCTYPE html>
<html lang="en" ng-app=myApp>
<head>
  <meta charset="UTF-8">
  <title>Jam App</title>
  <link rel="shortcut icon" href="http://img05.deviantart.net/7fab/i/2011/082/3/c/jammin___by_murrmernator-d3cbdd9.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
  body{
    background:
    linear-gradient(
      rgba(255, 0, 0, 0.45),
      rgba(255, 0, 0, 0.45)
      ),
      url("http://img05.deviantart.net/7fab/i/2011/082/3/c/jammin___by_murrmernator-d3cbdd9.png");
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
      width: 100%;
      height: 900px;
    }
    .container {
      position: relative;
    }
    .row{
      margin: 350px auto 0 auto;
    }
    .form-group input {
      height: 45px;
    }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <input type="text" placeholder="Search a Song by Title" ng-model="SearchText" ng-keyup="searchMusic" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-success btn-lg">Submit</button>
          <button type="button" ng-click="reset()" class="btn btn-danger btn-lg">Reset</button>
        </div>

      </div>
    </div>

    <!-- <img src="http://img05.deviantart.net/7fab/i/2011/082/3/c/jammin___by_murrmernator-d3cbdd9.png" alt="Girls Dancing PNG" /> -->
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/search.js">

  </script>
</body>
</html>
